

  <div class="container">
      <body>
          <form [formGroup]="userForm" (submit)="saveUser()">
    <label for="name"><h4>Name</h4></label>
    <input formControlName="name" id="name" />
    <control-messages [control]="userForm.get('name')"></control-messages>
     <br>
     <br>
     <br>
     <br>
    <label for="email"><h4>Email</h4></label>
    <input formControlName="email" id="email" />
    <control-messages [control]="userForm.get('email')"></control-messages>
    <br>
    <br>
    <br>
    <label for="phone"><h4>Phone No.</h4></label>
    <input formControlName="phone" id="phone"/>
    <control-messages [control]="userForm.get('phone')"></control-messages>
    <br>
    <br>
    <br>
    <label for="profile"><h4>Feedback</h4></label>
    <textarea rows="12"   formControlName="profile" id="profile"></textarea>
    <control-messages [control]="userForm.get('profile')"></control-messages>
    <br> <br> <br>

    <button mat-raised-button style="background-color:#db1076;color: #ffffff;" type="submit" >Submit Form</button>
  </form>
  </body>
</div>

    <div class="box-4"></div>
    <div class="box-5"></div>
    <div class="box-6"></div>



  </div>
</div>
